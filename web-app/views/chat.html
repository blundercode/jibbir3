<div class="container-fixed">
    <ul ng-repeat="message in messages">
        <div class="chat">
            <div class="chat">
            <li>{{message.from}}: {{message.content}}</li>
            </div>
            </div>
    </ul>
    <form ng-submit="addMessage();">
        <input type="text" ng-model="message" />
        <input type="submit" value="Send Message" />
        
    </form>
    
</div>
